<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login And Registration</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static '/login/css/login.css' %}" media="screen" title="no title">
</head>
<body>
  {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
  <form action="{% url 'login:register' %}" method="post">

    {% csrf_token %}
    <h2>Registration</h2>
    <ul>
      <li>Name:<input type="text" name="f_name" value="" placeholder="eg.Sheldon"></li>
      <li>UserName:<input type="text" name="u_name" value="" placeholder="eg.Shel"></li>
      <li>Password:<input type="password" name="password" value="" placeholder="******"></li>
      <li>Confirm PW:<input type="password" name="cpassword" value="" placeholder="******"></li>
      <li><input type="submit" name="name" value="Register"></li>
    </ul>
  </form>

<hr>

  <form class="" action="{% url 'login:logging' %}" method="post">
    {% csrf_token %}
    <h2>Login</h2>
    <ul>
        <li>Username:<input type="text" name="u_name" value="" placeholder="Shel"></li>
        <li>Password:<input type="password" name="password" value="" placeholder="*********"></li>
        <li><input type="submit" name="name" value="Login"></li>
    </ul>
  </form>

</body>
</html>
